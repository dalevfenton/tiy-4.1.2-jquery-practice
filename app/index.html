<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>jQuery Practice</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
  <div class="container">
    <section class="practice">
      <div id="accordion">
        <h3 id="icon-inbox" value="495">My Files</h3>
        <div class="content-panel">
          <ul>
            <li><span value="42">Dropbox</span></li>
            <li><span value="87">Skydrive</span></li>
            <li><span value="366">FTP Server</span></li>
            <li><span value="1">Dropbox</span></li>
            <li><span value="10">Skydrive</span></li>
          </ul>
        </div>
        <h3 id="icon-mail" value="26">Mail</h3>
        <div class="content-panel">
          <ul>
            <li><span value="12">Connect</span></li>
            <li><span value="19">Profiles</span></li>
            <li><span value="27">Options</span></li>
            <li><span value="12">Connect</span></li>
            <li><span value="17">Profiles</span></li>
            <li><span value="65">Options</span></li>
          </ul>
        </div>
        <h3 id="icon-cloud" value="58">Cloud</h3>
        <div class="content-panel">
          <ul>
            <li><span value="42">Dropbox</span></li>
            <li><span value="87">Skydrive</span></li>
            <li><span value="366">FTP Server</span></li>
            <li><span value="1">Dropbox</span></li>
            <li><span value="10">Skydrive</span></li>
          </ul>
        </div>
        <h3 id="icon-plug" value="58">Sign Out</h3>
        <div class="content-panel">
        </div>
      </div>
      <div id="datepicker">
        <div class="datepicker-inside">
        <div class="date-header">
          <span class="prev-month"></span>
          <div class="cur-month">
            <span class="month-name"></span>
            <span class="year-num"></span>
          </div>
          <span class="next-month"></span>
        </div>
        <div id="calendar">
          <div class="days-row">
            <div class="date">MON</div>
            <div class="date">TUE</div>
            <div class="date">WED</div>
            <div class="date">THU</div>
            <div class="date">FRI</div>
            <div class="date">SAT</div>
            <div class="date">SUN</div>
          </div>
          <div class="dates-row">
          </div>
        </div>
      </div>
      </div>
    </section>

    <section class="practice">
      <div id="keyboard">
        <input type="textarea" id="keyboard-display" name="keyboard-display" value="">
      </div>
    </section>
  </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
